<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Cafe</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="todo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
</head>
  
<body>
  
  <nav class="navbar" role="navigation" aria-label="main navigation">
    
    <div class="navbar-brand">
      <img src="images/title.jpg" width="500" height="200">
    </div>
    
    <div class="navbar-menu">  
      <div class="navbar-end">
        <a class="navbar-item" onclick="changeBackground('cafe');changePlaylist('cafe')">
          Cafe
        </a>
        <a class="navbar-item" onclick="changeBackground('city');changePlaylist('city')">
          City
        </a>
        <a class="navbar-item" onclick="changeBackground('beach');changePlaylist('beach')">
          Beach
        </a>
        <a class="navbar-item" onclick="changeBackground('forest');changePlaylist('forest')">
          Forest
        </a>
        <a class="navbar-item" onclick="changeBackground('library');changePlaylist('library')">
          Library
        </a>
       
      </div>
    </div>
    
  </nav>
  <div class="columns">
    <!--TIME, POMODORO, SPOTIFY PLAYLIST-->
    
    <div class="column is-two-fifths">
      <div class="rows">
        <!--TIME-->
        <div class="row"><p id="time"></p></div>
        <!--POMODORO-->
        <div class="row">
          <div id="pomodoro-app">
            <div id="container">
              <div id="timer">
                <div id="time">
                  <span id="minutes">25</span>
                  <span id="colon">:</span>
                  <span id="seconds">00</span>
                </div>
              </div>
              <div id="filler"></div>
            </div>
            
            <div id="buttons">
              <button id="work">Work</button>
              <button id="shortBreak">Short Break</button>
              <button id="longBreak">Long Break</button>
              <button id="stop">Stop</button>
            </div>
          </div>    
        </div>

        <div class="block"></div>
        <!--SPOTIFY PLAYLIST-->
        <div class="row spotify-row">
          <iframe id="spotifyPlaylist" style="border-radius:12px"
          src="https://open.spotify.com/embed-legacy/playlist/2EUaq48Csc6zyqj1SIKM5r?utm_source=generator" width="300"
          height="285" frameBorder="0" border-left="10%" allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
      </div>
    </div>
    
    <!--WELCOME MESSAGE-->
    <div class="column is-centered">
      <div class="hero-body is-centered">
      <div class="container is-centered">
        <div class="columns is-centered">
          <div data-aos="zoom-in-up" class="column is-8 is-centered">
            <h1 class="subtitle subtitled is-1 mb-6 is-small is-centered">
              <button onClick="hide()" id="typewriter"></button>
            </h1>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!--TO DO LIST--> 
    <div class="column">
      <div class="container-title">
        <p class="todotitle">To-Do List</p>
      </div>
      <div class="container">
          <div class="inputcol">
              <input type="text" class="input" placeholder="Enter To-Do items...">
              <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
          </div>
      </div>
      <div class="todolist">
      </div>
    </div>
    
  </div>

  <script src="script.js" defer></script>
  <script src="todo.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
</body>

</html>
