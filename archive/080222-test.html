<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Cafe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="todo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @media(max-width: 500px) {
      .reverse-columns {
        flex-direction: column-reverse;
        display: flex;
      }
    }

    .titled {
      font-family: 'Merriweather', serif !important;
      font-size: 58px !important;
      font-weight: 400 !important;
      line-height: 64px !important;
    }

    .subtitled {
      font-family: 'Merriweather', serif !important;
      font-size: 22px !important;
      font-weight: 400 !important;
      line-height: 36px !important;
    }
  </style>
</head>

<script>
setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("time").innerHTML = d.toLocaleTimeString();
}
</script>
  
<body>

  <!-- NavBar va a todo lo ancho -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <img src="images/title.jpg" width="500" height="200">

    </div>

    <div class="navbar-menu">

      <div class="navbar-end">
        <a class="navbar-item" onclick="changeBackground('city');changePlaylist('city')">
          City
        </a>

        <a class="navbar-item" onclick="changeBackground('beach');changePlaylist('beach')">
          Beach
        </a>

        <a class="navbar-item" onclick="changeBackground('forest');changePlaylist('forest')">
          Forest
        </a>

        <a class="navbar-item" onclick="changeBackground('cafe');changePlaylist('cafe')">
          Cafe
        </a>

        <a class="navbar-item" onclick="changeBackground('library');changePlaylist('library')">
          Library
        </a>

      </div>
    </div>
  </nav>

  <section>
    <div class="columns">
      <div class="column">
        <div class="rows">
          <div class="row">
            <p id="time"></p>
            
          </div>
          <div class="row">
            <iframe id="spotifyPlaylist" style="border-radius:12px"
      src="https://open.spotify.com/embed-legacy/playlist/2EUaq48Csc6zyqj1SIKM5r?utm_source=generator" width="300" height="257px" frameborder="0" allowtransparency="true"  allowfullscreen="true"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
          </div>
        </div>
      </div>
      <div class="column">
       
      </div>
      <div class="column">
        <div class="container-title">
          <p class="todotitle">To-Do List</p>
        </div>
          <div class="container">
              <div class="inputcol">
                  <input type="text" class="input" placeholder="Enter To-Do items...">
                  <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
              </div>
          </div>
        <div class="todolist">
    </div>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
  <script src="todo.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
  <script>
    new Typewriter('#typewriter', {
      strings: ['Welcome ...'],
      autoStart: true,
      loop: true,
    });
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true
    });
  </script>
</script>
</body>

</html>
